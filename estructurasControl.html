<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estructuras de control</title>
</head>
<body>
    <script>
        // Estructuras de control

        var objeto = {
            id: 1,
            precio: 50
        }

        if(objeto.precio > 10){ //Estructura de control if
            alert("Objeto caro");
        }
        else{
            alert("Objeto barato");
        }
    </script>
</body>
</html>
