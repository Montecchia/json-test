<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funciones</title>
</head>
<body>
    <script>
        function decirHola(){
            alert("Hola");
        }

        var puerta2 = {
                        id: 2, // Las claves se pueden escribir asi tambien
                        nombre: "Puerta 2",
                        precio: 150,
                        etiquetas: ["etiqueta 1", "etiqueta 2"],
                        funcionHola: decirHola, //Puedo poner una funcion como atributo
                        funcionAdios: function(){ //O puedo definir una nueva funcion dentro del objeto
                            alert("Adios");
                        },
                        getDatos: function(){
                            alert("ID: " + this.id); //this referencia a la clase sin referenciar el objeto por su nombre
                            alert("Nombre: " + this.nombre);
                            alert("Precio: " + this.precio);
                            alert("Etiquetas: " + this.etiquetas);
                        }
                      }
        puerta2.funcionHola();
        puerta2.funcionAdios();
        puerta2.getDatos();

        function suma2(numero){
            return 2 + numero; //Retorno con return (quien dir√≠a)
        }

        var objeto = {
                        id: 3,
                        funcionConAtributos: function(entero){ //Pueden tener parametros
                            alert(entero);
                        },
                        cuatro: suma2(2) // Puede indicar parametros en el objeto
                     }

        objeto.funcionConAtributos(10); //Se llaman en la invocacion
        alert(objeto.cuatro); //Cuando la llamo, como cuatro ya tiene el parametro en el objeto va sin parentesis
    </script>
</body>
</html>
