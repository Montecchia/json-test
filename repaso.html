<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso JS</title>
    <!-- Introducir codigo JS que se ejecuta con prioridad al html-->
    <script type= "text/javascript"> 
        alert("Hola!, ¿como te llamas?"); //Alert muestra una alerta tipo popup
        var nombre; //var para variables
        nombre = prompt("Escribe tu nombre: ", "NOMBRE"); //prompt permite entrada de datos
        alert("Hola mucho gusto " + nombre + "!"); // + concatena
    </script>
</head>
<body>
    <!-- Acá va lo que esta en el cuerpo de la pagina -->
    Hola, este es un texto en HTML
</body>
</html>
