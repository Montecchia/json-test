<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getters y Setters</title>
</head>
<body>
    <script>
        var eduardo = {
            nombre: "Eduardo",
            edad: 28,
            direccion: "calle falsa 123",
            // Getter
            getNombre: function(){
                return this.nombre;
            },
            // Setter
            setNombre: function(nuevoNombre){
                this.nombre = nuevoNombre;
            }
        }
        // Seteamos un nuevo nombre
        eduardo.setNombre("Eduardito");

        // Lo obtenemos con el getter y lo mostramos
        alert(eduardo.getNombre());
    
    </script>    
</body>
</html>
